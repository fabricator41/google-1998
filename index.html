<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <img src="images/google-1998.jpg" alt="Google!">
        <div class="grey-section">
            <p>Search the web using Google!</p>
            <input type="text" name="" id="" size="40">
            <input class="inline-block" type="button" value="Google Search">
            <input class="inline-block" type="button" value="I'm feeling lucky">
        </div>
        <div class="first-column column">
            <p>Special Searches</p>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">
                Standford Search
            </a>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">
                Linux Search
            </a>
        </div>
        <div class="second-column column">
            <a class="font-size"
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
            <a class="font-size"
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
            <a class="font-size"
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
            <a class="font-size"
                href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google!
                Logos</a>
        </div>
        <div class="third-column column">
            <p class="font-size">Get Google!</p>
            <p class="font-size">updates monthly:</p>
            <input type="text" name="" id="" value="your e-mail">
            <input class="inline-block" type="button" value="Subscribe">
            <a class="inline-block font-size"
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </div>
    <footer>
        <span class="font-size">Copyright Â©1998 Google Inc.</span>
    </footer>
</body>

</html>
